<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>支付</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <meta http-equiv="ClearType" content="true">
	<!-- 样式引入 -->
	<link rel="stylesheet" type="text/css" href="/static/less/global.less">
	<link rel="stylesheet" type="text/css" href="./pay.less">
	<link rel="stylesheet" type="text/css" href="./pay-1.less">

	<script type="text/javascript" src="/static/js/require.js"></script>
	<!-- 样式 end -->
</head>
<body>
	<link rel="import" href="/widget/header/header.html?__inline">
	<div class="page">
		<div class="page-container">
			<div class="gui-panel">
				<h3 class="pay-title">支付</h3>
				<ul class="pay-progress progress-sec">
					<li class="pay-progress-cell">确认订单</li>
					<li class="pay-progress-cell">支付</li>
					<li class="pay-progress-cell">支付成功</li>
				</ul>
				<div class="order-table-area">
					<h3>您需要支付的订单</h3>
					<table class="gui-table order-table">
						<thead>
							<th width="150">订单编码</th>
							<th width="500">订单详情</th>
							<th>订单金额</th>
							<th>应付金额</th>
							<th width="150">订购时间</th>
						</thead>
						<tbody>
							<tr>
								<td>D201510093291009</td>
								<td>查看订单详情</td>
								<td><span class="price">4800</span> 元</td>
								<td><span class="price txt-red">4800</span> 元</td>
								<td>2015-10-09 13:02:22</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="pay-mode-list">
					<h3 class="mode-list-header">请选择支付类型 <span class="txt-red">（提示：您的订单还没有付款，支付成功后订单才能生效）</span></h3>
					<div class="pay-mode-item mode-item-break">
						<div class="mode-item-header m-item-header">
							<h4>快捷支付&nbsp;&nbsp;<i class="iconfont">&#xe616;</i></h4>
						</div>
						<div class="mode-item-cnt">
							<ul class="pay-card-list m-card-list">
								<li class="pay-card-cell pay-card-current"></li>
								<li class="pay-card-cell pay-card-cell1"></li>
							</ul>
						</div>
					</div>
					<div class="pay-mode-item mode-item-break">
						<div class="mode-item-header m-item-header">
							<h4>企业网银支付&nbsp;&nbsp;<i class="iconfont">&#xe616;</i></h4>
						</div>
						<div class="mode-item-cnt">
							<ul class="pay-card-list m-card-list">
								<li class="pay-card-cell bank-1 pay-card-current"></li>
								<li class="pay-card-cell bank-2"></li>
								<li class="pay-card-cell bank-3"></li>
								<li class="pay-card-cell bank-4"></li>
								<li class="pay-card-cell bank-5"></li>
							</ul>
						</div>
					</div>
					<div class="pay-mode-item mode-item-break">
						<div class="mode-item-header m-item-header">
							<h4>网银支付&nbsp;&nbsp;<i class="iconfont">&#xe616;</i></h4>
						</div>
						<div class="mode-item-cnt">
							<ul class="pay-card-list m-card-list">
								<li class="pay-card-cell bank-6 pay-card-current"></li>
								<li class="pay-card-cell bank-7"></li>
								<li class="pay-card-cell bank-8"></li>
								<li class="pay-card-cell bank-9"></li>
								<li class="pay-card-cell bank-10"></li>
								<li class="pay-card-cell bank-11"></li>
								<li class="pay-card-cell bank-12"></li>
								<li class="pay-card-cell bank-13"></li>
								<li class="pay-card-cell bank-14"></li>
								<li class="pay-card-cell bank-15"></li>
								<li class="pay-card-cell bank-16"></li>
								<li class="pay-card-cell bank-17"></li>
								<li class="pay-card-cell bank-18"></li>
								<li class="pay-card-cell bank-19"></li>
								<li class="pay-card-cell bank-20"></li>
								<li class="pay-card-cell bank-21"></li>
								<li class="pay-card-cell bank-22"></li>
								<li class="pay-card-cell bank-23"></li>
								<li class="pay-card-cell bank-24"></li>
								<li class="pay-card-cell bank-25"></li>
								<li class="pay-card-cell bank-26"></li>
								<li class="pay-card-cell bank-27"></li>
								<li class="pay-card-cell bank-28"></li>
								<li class="pay-card-cell bank-29"></li>
								<li class="pay-card-cell bank-30"></li>
								<li class="pay-card-cell bank-31"></li>
								<li class="pay-card-cell bank-32"></li>
								<li class="pay-card-cell bank-33"></li>
								<li class="pay-card-cell bank-34"></li>
								<li class="pay-card-cell bank-35"></li>
								<li class="pay-card-cell bank-36"></li>
								<li class="pay-card-cell bank-37"></li>
								<li class="pay-card-cell bank-38"></li>
								<li class="pay-card-cell bank-39"></li>
								<li class="pay-card-cell bank-40"></li>
							</ul>
						</div>
					</div>
					
				</div>
				<div class="pay-form-extend tal">
					<p class="form-extend-tips mt50">
						重要提示：每个账号只能设置一个有效的发票抬头进行使用。发票抬头在
						<a href="javascript:">用户中心-发票管理</a>
						中设置
					</p>
					<div class="pay-total mt30">
						<label>订单金额：</label>
						<span class="pay-total-num">￥ 0.00</span>
					</div>
					<p class="agreement-line">
						<input type="checkbox" id="11" class="checkbox">				
						<label class="" for="11">
							我已阅读，并理解接受 [
							<a id="jOpenWin" href="javascript:">运价通在线服务条款</a>
							]
						</label>
					</p>
				</div>
				<div class="pay-grid pay-grid-submit mt10 mb40 tal">
					<button class="gui-btn gui-btn-submit mt20">立即支付</button>
				</div>
			</div>
		</div>
	</div>
	<link rel="import" href="/widget/footer/footer.html?__inline">
	
	<script type="text/javascript">
	   
	    	require(["./pay"])
	    
	</script>
</body>
</html>
