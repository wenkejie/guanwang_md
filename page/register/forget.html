<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>demo</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <meta http-equiv="ClearType" content="true">
	<!-- 样式引入 -->
	<link rel="stylesheet" type="text/css" href="./register.less">
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery.placeholder.js"></script>
	<script type="text/javascript">
		$("input.rg-input-enter").placeholder({
	        labelMode: true,
	        labelAlpha: true,
	        labelAcross: true,
	        labelStyle:{color:'#aaa',top:'11px',}
	    });	
	</script>
	<!-- 样式 end -->
</head>
<body>
	<link rel="import" href="widget/header/header_rg.html?__inline">
	<div class="rg-body">
		<div class="rg-body-cnt">
			<div class="rg-form rg-form-center">
				
				<div class="rg-form-line">
					<div class="rg-input rg-input-before">
						<div class="rg-input-addon"><i class="iconfont">&#xe601;</i></div>
						<input class="rg-input-enter test1" type="text" placeholder="请输入账户名"/>
					</div>
					<div class="rg-tips rg-tips-error">
						<span class="rg-tips-icon"></span>
						<p class="rg-tips-info">邮箱格式不正确，请重新输入</p>
					</div>
				</div>
				<div class="rg-form-line">
					<div class="rg-input rg-input-before rg-input-check">
						<div class="rg-input-addon"><i class="iconfont">&#xe602;</i></div>
						<input class="rg-input-enter" type="text" placeholder="请输入验证码"/>
					</div>
					<div class="rg-check-code">
						<img src="/static/img/code-img.png" />
					</div>
				</div>
				<div class="rg-form-line">
					<button class="rg-btn j-open">下一步</button>
				</div>
			</div>
		</div>
	</div>
	<link rel="import" href="widget/footer/footer_rg.html?__inline">
</body>
</html>
