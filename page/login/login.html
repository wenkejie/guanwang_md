<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>demo</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <meta http-equiv="ClearType" content="true">
	<!-- 样式引入 -->
	<link rel="stylesheet" type="text/css" href="../register/register.less">
	<!-- 样式 end -->
</head>
<body>
	<link rel="import" href="widget/header/header_rg.html?__inline">
	<div class="rg-body">
		<div class="rg-body-cnt">
			<div class="rg-form rg-form-center">
				<div class="rg-tips rg-tips-top rg-tips-error">
					<span class="rg-tips-icon"></span>
					<p class="rg-tips-info">手机号码已被注册，请更换，或<a href="page/login/login.html">立即登录</a></p>
				</div>
				<div class="rg-form-line">
					<div class="rg-input rg-input-before">
						<div class="rg-input-addon"><i class="iconfont">&#xe601;</i></div>
						<input class="rg-input-enter" type="text" placeholder="请输入您的账号"/>
					</div>
				</div>
				<div class="rg-form-line">
					<div class="rg-input rg-input-before rg-input-before">
						<div class="rg-input-addon"><i class="iconfont">&#xe602;</i></div>
						<input class="rg-input-enter" type="text" placeholder="请输入密码"/>
					</div>
				</div>
				<div class="rg-form-line">
					<div class="rg-input rg-input-before rg-input-check">
						<div class="rg-input-addon"><i class="iconfont">&#xe600;</i></div>
						<input class="rg-input-enter" type="text" placeholder="请输入验证码"/>
					</div>
					<div class="rg-check-code">
						<img src="static/img/code-img.png" />
					</div>
				</div>
				<div class="password-contaner">
					<a href="#" class="password-link">忘记密码?</a>
				</div>
				<div class="rg-form-line">
					<button class="rg-btn j-open">登陆</button>
				</div>
			</div>
		</div>
	</div>
	<link rel="import" href="widget/footer/footer_rg.html?__inline">
	
</body>
</html>
